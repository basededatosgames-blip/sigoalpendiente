
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtVolution | Neural Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos cr√≠ticos para evitar pantallas blancas */
        :root { --bg: #030014; --primary: #6366f1; }
        body { 
            background-color: var(--bg); 
            color: #ffffff; 
            margin: 0; 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        #root { height: 100%; }
        
        /* Efecto de Scanline */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 9999;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gradient-border {
            border: 1px solid;
            border-image-source: linear-gradient(45deg, #6366f1, #ec4899);
            border-image-slice: 1;
        }

        /* Ocultar scrollbars */
        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.35.0"
      }
    }
    </script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
